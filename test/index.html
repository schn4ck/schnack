<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>schnack.js test page</title>
  <link rel="stylesheet" type="text/css" href="schnack.css">
  <link rel="stylesheet" type="text/css" href="schnack-icons.css">
</head>
<body>
    <script
        src="http://localhost:8080/embed.js"
        data-schnack-slug="foo"
        data-date-format="MMMM DD, YYYY - hh:mm"
        data-schnack-target="#my-comments">
    </script>
    <div id="my-comments"></div>


    <!-- here we are using schnack programmatically -->

    <div id="my-comments-client"></div>

    <script src="http://localhost:8080/client.js"></script>
    <script>
        new Schnack({
            target: '#my-comments-client',
            dateFormat: 'MMMM DD, YYYY',
            slug: 'foo-client',
            host: 'http://localhost:8080'
        });
    </script>
</body>
</html>
